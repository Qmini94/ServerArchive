<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}">
<div id="layoutAuthentication">
	<div id="layoutAuthentication_content" layout:fragment="Content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3>
							</div>
							<div class="card-body">
								<form>
									<div class="form-floating mb-3 md-0">
										<input class="form-control" id="inputUserId" type="text"
											   placeholder="Enter your Id" name="userId" autocomplete="off"/>
										<label for="inputUserId">아이디</label>
									</div>
									<div class="form-floating mb-3">
										<input class="form-control" id="inputPassword" type="password"
											   placeholder="Password"/>
										<label for="inputPassword">Password</label>
									</div>
									<div class="form-floating mb-3 d-flex align-items-center">
										<input class="form-control me-2" id="inputOtp" type="text"
											   placeholder="Enter issued OTP number" name="otp" autocomplete="off"/>
										<label for="inputOtp">OTP</label>
										<button type="button" class="btn btn-primary get-otp-btn"
												data-checked="false"
												style="width: 150px; height: 58px">OTP 발급
										</button>
									</div>
									<div class="mt-4 mb-0">
										<div class="d-grid">
											<button class="btn btn-primary btn-block btn-login" type="button">Login
												Account
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:src="@{/js/scripts.js}"></script>
	<script type="module">
        import { handleUserLoginForm } from '/js/user/write.js';

        $(function () {
            handleUserLoginForm();
        });
	</script>

</th:block>
</html>
