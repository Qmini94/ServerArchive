<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #dddddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    input[type="text"] {
        width: 50%;
        padding: 8px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 입력 폼</title>
</head>
<body>
<h2>데이터 입력 폼</h2>
<form action="/submit" method="POST">
  <table>
    <tr>
      <td>
        <label for="domainUrl">도메인 URL</label>
      </td>
      <td>
        <input type="text" id="domainUrl" name="domainUrl" required></td>
    </tr>
    <tr>
      <td>
        <label for="domainResister">도메인 등록일</label>
      </td>
      <td>
        <input type="text" id="domainResister" name="domainResister" required>
      </td>
    </tr>
    <tr>
      <td><label for="certificateIssuer">도메인 구매처</label></td>
      <td>
        <select id="certificateIssuer" name="certificateIssuer">
          <option value="hosting">선택해주세요</option>
          <option value="hosting">카페24 호스팅</option>
          <option value="reseller">카페24 리셀러</option>
          <option value="reseller">웹메일</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="certificateRenewalDate">인증서 갱신일</label>
      </td>
      <td>
        <input type="text" id="certificateRenewalDate" name="certificateRenewalDate" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="webmailCnt">웹메일 계정 총갯수</label></td>
      <td><input type="text" id="webmailCnt" name="webmailCnt" required></td>
    </tr>
    <tr>
      <td>
        <label for="webmailAccount">웹메일 계정</label>
      </td>
      <td>
        <input type="text" id="webmailAccount" name="webmailAccount" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="createdDate">생성일</label>
      </td>
      <td>
        <input type="text" id="createdDate" name="createdDate" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="updatedDate">업데이트</label>
      </td>
      <td>
        <input type="text" id="updatedDate" name="updatedDate" required>
      </td>
    </tr>
    <tr>
      <td>
        <label for="memo">서비스 히스토리</label>
      </td>
      <td>
        <input type="text" id="memo" name="memo" required>
      </td>
    </tr>
    <tr>
      <input type="submit" id="save" value="제출">
  </table>
</form>
</body>
<script>
  $(function () {
    $("#save").on('click', async function (e) {
      e.preventDefault();

      const params = {
        domainUrl: $("#domainUrl").val(),
        domainResister: $("#domainResister").val(),
        certificateIssuer: $("#certificateIssuer").val(),
        certificateRenewalDate: $("#certificateRenewalDate").val(),
        webmailCnt: $("#webmailCnt").val(),
        webmailAccount: $("#webmailAccount").val(),
        memo: $("#memo").val(),
        registrantId: $("#registrantId").val()
      };

      $.ajax({
        type: "POST",
        url: "/api/service/create",
        data: JSON.stringify(params),
        contentType: 'application/json; charset=utf-8',
        success: function (res) {
          alert(res.message);
          window.location = '/service/list';
        },
        error: function (error) {
          alert(error);
          console.error(error);
        }
      });
    })
  })
</script>
</html>
