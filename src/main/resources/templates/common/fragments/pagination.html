<nav th:fragment="pagination (currentPage, totalPages, baseUrl)">
	<ul class="pagination justify-content-center">
		<li th:classappend="${currentPage == 1} ? 'disabled'">
			<a class="page-link" th:href="@{${baseUrl}(page=${currentPage - 1})}" tabindex="-1">이전</a>
		</li>
		<li th:each="i : ${#numbers.sequence(1, totalPages)}"
			th:classappend="${i == currentPage} ? 'active'">
			<a class="page-link" th:href="@{${baseUrl}(page=${i})}" th:text="${i}"></a>
		</li>
		<li th:classappend="${currentPage == totalPages} ? 'disabled'">
			<a class="page-link" th:href="@{${baseUrl}(page=${currentPage + 1})}">다음</a>
		</li>
	</ul>
</nav>
