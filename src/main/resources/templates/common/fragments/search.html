<div th:fragment="search(options, selectedOption, baseUrl)">
	<form action="#" method="get" id="searchForm" th:action="${baseUrl}">
		<div class="row mb-4 justify-content-end align-items-center">
			<div class="col-auto">
				<label for="selectedOption" class="visually-hidden">검색 필터 선택</label>
				<select id="selectedOption" name="selectedOption" class="form-select form-select-sm" aria-label="검색 필터 선택">
					<option th:each="option : ${options}"
							th:value="${option.value}"
							th:text="${option.label}"
							th:selected="${option.value == selectedOption}">
					</option>
				</select>
			</div>
			<div class="col-auto">
				<label for="searchKey" class="visually-hidden">검색어 입력</label>
				<input type="text" id="searchKey" name="searchKey" class="form-control form-control-sm" placeholder="검색어를 입력하세요"
					   aria-label="검색어 입력" th:value="${searchKey}">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary btn-sm" id="searchBtn">검색</button>
			</div>
		</div>
	</form>
</div>
