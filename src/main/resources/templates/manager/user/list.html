<!DOCTYPE html>
<html lang="ko"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/user/list.css}">
</th:block>

<div layout:fragment="Content">
	<div class="container mt-5">
		<h2 class="mb-4">회원 목록</h2>

		<!-- 검색창 및 필터 -->
		<div class="row mb-4 justify-content-end align-items-center">
			<div class="col-auto">
				<label for="filterSelect" class="visually-hidden">검색 필터 선택</label>
				<select id="filterSelect" class="form-select form-select-sm" aria-label="검색 필터 선택">
					<option value="userId">아이디</option>
					<option value="userName">회원 이름</option>
					<option value="role">권한</option>
				</select>
			</div>
			<div class="col-auto">
				<label for="searchInput" class="visually-hidden">검색어 입력</label>
				<input type="text" id="searchInput" class="form-control form-control-sm" placeholder="검색어를 입력하세요"
					   aria-label="검색어 입력">
			</div>
			<div class="col-auto">
				<button class="btn btn-primary btn-sm" id="searchBtn">검색</button>
			</div>
		</div>

		<!-- 반응형 테이블 -->
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead class="table-light">
				<tr>
					<th scope="col">#</th>
					<th scope="col">아이디</th>
					<th scope="col">회원 이름</th>
					<th scope="col">부서명</th>
					<th scope="col">직책</th>
					<th scope="col">이메일</th>
					<th scope="col">연락처</th>
					<th scope="col">권한</th>
					<th scope="col">마지막 로그인</th>
				</tr>
				</thead>
				<tbody id="memberTableBody">
				<tr th:each="user, iterStat : ${users}">
					<th scope="row" th:text="${iterStat.index + 1}">1</th>
					<td th:text="${user.userId}">work</td>
					<td th:text="${user.userName}">관리자</td>
					<td th:text="${user.department}">웹개발팀</td>
					<td th:text="${user.position}">연구원</td>
					<td th:text="${user.email}">work@itid.co.kr</td>
					<td th:text="${user.phone}">010-1234-5678</td>
					<td th:text="${user.level}">1</td>
					<td th:text="${user.lastLogin}">2024-09-01</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 페이징 네비게이션 -->
	<nav aria-label="회원 목록 페이지">
		<ul class="pagination justify-content-center">
			<li class="page-item disabled">
				<a class="page-link" href="#" tabindex="-1">이전</a>
			</li>
			<li class="page-item active"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item">
				<a class="page-link" href="#">다음</a>
			</li>
		</ul>
	</nav>
</div>
<th:block layout:fragment="script">
	<script th:src="@{/js/scripts.js}"></script>
	<script type="module"></script>
</th:block>
</html>
