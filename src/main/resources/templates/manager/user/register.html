<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Register</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Create
                Account</h3></div>
              <div class="card-body">
                <form id="registerForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputFirstName" type="text"
                               placeholder="Enter your first name" name="userId"/>
                        <label for="inputFirstName">아이디</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input class="form-control" id="inputLastName" type="text"
                               placeholder="Enter your last name" name="userName"/>
                        <label for="inputLastName">이름</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" type="email"
                           placeholder="name@example.com" name="email"/>
                    <label for="inputEmail">이메일 주소</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputDepartment" type="email"
                           placeholder="웹 사업부" name="department"/>
                    <label for="inputDepartment">부서</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPosition" type="email"
                           placeholder="연구원" name="position"/>
                    <label for="inputPosition">직책</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPhone" type="text"
                           placeholder="010-1234-5678" name="phone"/>
                    <label for="inputPhone">연락처</label>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="inputPassword" type="password"
                               placeholder="Create a password" name="password"/>
                        <label for="inputPassword">비밀번호</label>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4 mb-0">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-block btn-register" type="button">Create
                        Account
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2023</div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/user/form.js}"></script>
<script>
  $(function () {
    $(".btn-register").on('click', function (e) {
      e.preventDefault();

      const formData = {
        userId: $("#inputFirstName").val(),
        userName: $("#inputLastName").val(),
        email: $("#inputEmail").val(),
        department: $("#inputDepartment").val(),
        position: $("#inputPosition").val(),
        phone: $("#inputPhone").val(),
        password: $("#inputPassword").val()
      };

      if (!checkRegisterForm(formData)) {
        return;
      }

      $.ajax({
        type: "POST",
        url: "/api/user/register",
        data: JSON.stringify(formData),
        contentType: 'application/json; charset=utf-8',
        success: function (res) {
          showAlert('Success!', '회원가입 완료', 'success').then(() => {
            window.location = '/user/list';
          });
        },
        error: function (error) {
          showAlert('Error!', '회원가입 실패', 'error');
          console.error(error);
        }
      });
    })
  })
</script>
</body>
</html>
