<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}">
<div id="layoutAuthentication" layout:fragment="Content">
	<div id="layoutAuthentication_content">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-7">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-header"><h3 class="text-center font-weight-light my-4">Create
								Account</h3></div>
							<div class="card-body">
								<form id="registerForm">
									<div class="form-floating mb-3">
										<input class="form-control" id="inputUserId" type="text"
											   placeholder="Enter member's Id" name="userId" autocomplete="off"/>
										<label for="inputUserId">아이디</label>
									</div>
									<div class="form-floating mb-3">
										<input class="form-control" id="inputLastName" type="text"
											   placeholder="Enter member's last name" name="userName"
											   autocomplete="off"/>
										<label for="inputLastName">이름</label>
									</div>
									<div class="row mb-3">
										<div class="col-md-6">
											<input type="hidden" id="inputEmail" name="email"/>
											<div class="form-floating mb-3">
												<input class="form-control" id="inputEmailId" type="text"
													   placeholder="name@example.com" autocomplete="off"/>
												<label for="inputEmailId">이메일 주소</label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<select class="form-select" id="emailDomainSelect" name="emailDomain">
													<option value="@itid.co.kr">@itid.co.kr</option>
													<option value="@gmail.com">@gmail.com</option>
													<option value="@naver.com">@naver.com</option>
													<option value="@daum.net">@daum.net</option>
													<option value="custom">직접 입력</option>
												</select>
												<label for="emailDomainSelect">이메일 도메인</label>
											</div>
										</div>
										<div class="col-md-6" id="customDomainInput" style="display: none;">
											<div class="form-floating mb-3">
												<input class="form-control" id="inputCustomDomain" type="text"
													   placeholder="직접 입력" name="customEmailDomain" autocomplete="off"/>
												<label for="inputCustomDomain">직접 입력</label>
											</div>
										</div>

									</div>
									<div class="form-floating mb-3">
										<input class="form-control" id="inputPassword" type="password"
											   placeholder="Create a password" name="password"/>
										<label for="inputPassword">비밀번호</label>
									</div>
									<div class="row mb-3">
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<select class="form-select" id="inputDepartment" name="department">
													<option value="">부서선택</option>
													<option value="경영지원팀">경영지원팀</option>
													<option value="기술지원팀">기술지원팀</option>
													<option value="디자인팀">디자인팀</option>
													<option value="영업팀">영업팀</option>
													<option value="웹개발팀">웹개발팀</option>
													<option value="제품개발팀">제품개발팀</option>
													<option value="UI/UX팀">UI/UX팀</option>
												</select>
												<label for="inputDepartment">부서</label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<select class="form-select" id="inputPosition" name="position">
													<option value="">직책선택</option>
													<option value="대표">대표</option>
													<option value="이사">이사</option>
													<option value="본부장">본부장</option>
													<option value="수석연구원">수석연구원</option>
													<option value="책임연구원">책임연구원</option>
													<option value="책임매니저">책임매니저</option>
													<option value="선임연구원">선임연구원</option>
													<option value="연구원">연구원</option>
													<option value="디자이너">디자이너</option>
													<option value="매니저">매니저</option>
												</select>
												<label for="inputPosition">직책</label>
											</div>
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<input class="form-control" id="inputPhone" type="text"
													   placeholder="010-1234-5678" name="phone" autocomplete="off"/>
												<label for="inputPhone">연락처</label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<select class="form-select" id="inputLevel" name="level">
													<option value="">권한선택</option>
													<option value="1">관리자</option>
													<option value="6">일반사용자</option>
												</select>
												<label for="inputLevel">권한설정</label>
											</div>
										</div>
									</div>
									<div class="mt-4 mb-0">
										<div class="d-grid">
											<button class="btn btn-primary btn-block btn-register" type="button">Create
												Account
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
<th:block layout:fragment="script">
	<script th:src="@{/js/scripts.js}"></script>
	<script type="module" th:src="@{/js/user/write.js}"></script>
</th:block>
</html>
